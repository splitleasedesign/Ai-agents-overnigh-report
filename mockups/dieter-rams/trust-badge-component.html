<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Badge Component - Honest Version</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .trust-badge-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px;
      background: #fafafa;
      border-radius: 12px;
      border: 1px solid #e5e5e5;
      max-width: 380px;
      width: 100%;
    }

    .trust-badge-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .trust-badge-header h3 {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0;
    }

    .trust-badge-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e5e5e5;
    }

    .trust-badge-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .trust-badge-icon.verified {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .trust-badge-icon.pending {
      background: #fff3e0;
      color: #f57c00;
    }

    .trust-badge-info {
      flex: 1;
    }

    .trust-badge-title {
      font-size: 14px;
      font-weight: 500;
      color: #1a1a1a;
      margin: 0 0 2px 0;
    }

    .trust-badge-status {
      font-size: 12px;
      color: #666;
      display: block;
    }

    .trust-badge-status.verified {
      color: #2e7d32;
    }

    .trust-badge-date {
      font-size: 11px;
      color: #999;
      margin-top: 2px;
      display: block;
    }

    .trust-badge-progress {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e5e5e5;
    }

    .trust-badge-progress-text {
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
    }

    .trust-badge-progress-bar {
      height: 6px;
      background: #e5e5e5;
      border-radius: 3px;
      overflow: hidden;
    }

    .trust-badge-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4B47CE, #7C3AED);
      border-radius: 3px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="trust-badge-container">
    <div class="trust-badge-header">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4B47CE" stroke-width="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        <path d="m9 12 2 2 4-4"/>
      </svg>
      <h3>Trust & Verification</h3>
    </div>

    <!-- Verified Item: Government ID -->
    <div class="trust-badge-item">
      <div class="trust-badge-icon verified">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m9 12 2 2 4-4"/>
          <circle cx="12" cy="12" r="10"/>
        </svg>
      </div>
      <div class="trust-badge-info">
        <p class="trust-badge-title">Government ID</p>
        <span class="trust-badge-status verified">Verified</span>
        <span class="trust-badge-date">Verified Jan 15, 2026</span>
      </div>
    </div>

    <!-- Verified Item: Phone Number -->
    <div class="trust-badge-item">
      <div class="trust-badge-icon verified">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m9 12 2 2 4-4"/>
          <circle cx="12" cy="12" r="10"/>
        </svg>
      </div>
      <div class="trust-badge-info">
        <p class="trust-badge-title">Phone Number</p>
        <span class="trust-badge-status verified">Verified</span>
        <span class="trust-badge-date">Verified Jan 10, 2026</span>
      </div>
    </div>

    <!-- Verified Item: Email -->
    <div class="trust-badge-item">
      <div class="trust-badge-icon verified">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m9 12 2 2 4-4"/>
          <circle cx="12" cy="12" r="10"/>
        </svg>
      </div>
      <div class="trust-badge-info">
        <p class="trust-badge-title">Email Address</p>
        <span class="trust-badge-status verified">Verified</span>
        <span class="trust-badge-date">Verified Jan 8, 2026</span>
      </div>
    </div>

    <!-- Pending Item: LinkedIn -->
    <div class="trust-badge-item">
      <div class="trust-badge-icon pending">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
      </div>
      <div class="trust-badge-info">
        <p class="trust-badge-title">LinkedIn</p>
        <span class="trust-badge-status">Not yet verified</span>
      </div>
    </div>

    <!-- Progress Indicator -->
    <div class="trust-badge-progress">
      <p class="trust-badge-progress-text">3 of 4 verifications complete</p>
      <div class="trust-badge-progress-bar">
        <div class="trust-badge-progress-fill" style="width: 75%"></div>
      </div>
    </div>
  </div>
</body>
</html>
